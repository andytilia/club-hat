<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Group Hat</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        border-bottom: 1px solid #ccc;
      }
      .top-bar div {
        display: flex;
        align-items: center;
      }
      .top-bar label {
        margin-right: 10px;
      }
      .top-bar button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top-bar">
        <div>
          <label for="loadScheme">Load scheme:</label>
          <input
            type="file"
            id="loadScheme"
            onchange="loadSchemeFromFile(event)"
          />
          <button onclick="saveCanvasFiles()">
            Save scheme & screenshot
          </button>
          <button onclick="copyGroupLists()">
            Copy for Google Sheets
          </button>
          <span class="info-text">SHIFT and CTRL for extra info</span>
        </div>
        <div>
          <button id="adminToolsBtn">Scary Admin Tools</button>
        </div>
      </div>
      <style>
        .info-text {
          margin-left: 10px;
          font-size: 0.9em;
          color: #555;
        }
      </style>

      <div id="adminToolsModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <button id="startOverBtn">Start Over</button>
          <br />
          <button id="loadTestDataBtn">Load Test Data</button>
          <br />
          <label for="loadPeople">Load people:</label>
          <input
            type="file"
            id="loadPeople"
            onchange="loadPeopleFromFile(event)"
          />
          <br />
          <label for="loadGroups">Load groups:</label>
          <input
            type="file"
            id="loadGroups"
            aria-label="Load groups"
            onchange="loadGroupsFromFile(event)"
          />
          <br />
          <label for="loadConnections">Load connections:</label>
          <input
            type="file"
            id="loadConnections"
            aria-label="Load connections"
            onchange="loadConnectionsFromFile(event)"
          />
          <br />
          <label for="loadGroupPreferences"
            >Load group preferences:</label
          >
          <input
            type="file"
            id="loadGroupPreferences"
            aria-label="Load group preferences"
            onchange="loadGroupPreferencesFromFile(event)"
          />
          <br />
          <button
            id="preferenceToggleBtn"
            aria-label="Toggle Preference Mode"
          >
            Toggle Preference Mode
          </button>
          <br />
          <select id="algorithmSelect" aria-label="Select Algorithm">
            <option value="random">Random Assignment</option>
            <!-- <option value="sequential">Fill Groups Sequentially</option> -->
            <option value="balanced">Balanced Happiness</option>
          </select>
          <button id="autoassignBtn" aria-label="Autoassign">
            Autoassign
          </button>

          <p>version 2.6.0</p>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="scheme.js"></script>
    <script src="group.js"></script>
    <script src="person.js"></script>
    <script src="sketch.js"></script>

    <script>
      console.log('HTML file loaded successfully.');
    </script>
  </body>
</html>
